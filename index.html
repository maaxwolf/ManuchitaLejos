<!DOCTYPE html>
<html>
<head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"> </script>
</head>
<body>

  
    <a-scene embedded arjs renderer="precision: mediump">
        <a-assets>
        <img id="transpImage" src="https://raw.githubusercontent.com/maaxwolf/ManuchitaLejos/master/qe.png">
        </a-assets>
        <a-image width="1" height="1" src="#transpImage"></a-image>
        <a-entity camera look-controls pointerLockEnabled>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
